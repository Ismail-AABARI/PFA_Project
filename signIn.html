<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/signInStyle.css">
</head>

<body>
    <div class="container">
        <h2>Client Authentication</h2>
        <form method="post" action="/registre">
            <label for="email">Email:</label>
            <input name="emailTextBox" type="text" id="email" placeholder="Enter your email address">

            <label for="password">Password:</label>
            <input name="passwordTextBox" type="password" id="password" placeholder="Enter your password">

            <input  type="submit" value="Connect">
            <p>Don't have an account? <a href="signUp.html">Sign up here</a></p>
        </form>
    </div>
</body>

</html>
