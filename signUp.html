<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sighUpStyle.css">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post" action="/registre">
            

            <label for="email">Email:</label>
            <input name="emailText" type="email" id="email" placeholder="Enter your email address" >

            <label for="password">Password:</label>
            <input name="passwordText" type="password" id="password" placeholder="Enter your password" >

            

            <input type="submit" value="Sign Up">
        </form>

        <p>Already have an account? <a href="signIn.html">Login here</a></p>
    </div>
</body>

</html>
